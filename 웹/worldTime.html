#tooltip {
position: absolute;

padding: 8px 10px;
z-index: 10;

border-width:3px;

<script>
function showTime(cityName, GMT, event) {
    const now = new Date();
    const timeString = new Intl.DateTimeFormat('ko-KR', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).format(new Date(now.getTime() + parseInt(GMT)*60*60*1000));
    const tooltip = document.getElementById('tooltip');
    tooltip.innerHTML = `<b>${cityName}</b><br>${timeString}`;
    tooltip.style.left = (event.pageX + 10) + 'px';
    tooltip.style.top = (event.pageY + 10) + 'px';
    tooltip.style.display = 'block';
  }
  function hideTime() {
    document.getElementById('tooltip').style.display = 'none';
  }
  
  window.onload = function(){
	  for (let area of document.getElementsByTagName("area")){
		  area.onmouseover = function(){showTime(area.title, area.dataset.gmt, event)}
		  area.onmouseout = function(){hideTime()}
	  }
	  for (let rect of document.getElementsByClassName("rect")){
		  rect.onmouseover = function(){this.style.backgroundColor = 'rgba(255, 255, 255, 0.5)'}
		  rect.onmouseout = function(){this.style.backgroundColor = 'rgba(255, 255, 255, 0)'} 
	  }
	  
  }
</script>
